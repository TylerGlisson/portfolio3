<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Weather Station</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

  <body>
	<div class="container">
		<h1> Weather App</h1>
		<div id="weth"></div>
		<!-- insert weather information here -->
		<p><button id="locateMe" class="btn-primary">Use My Current Location</button></p>

		<!-- form for custom zipcode input to lookup weather ---->
		<form id="zipForm" class="form-inline">
  		<div class="form-group">
    			<label  class="sr-only" for="zip">Enter Zipcode:</label>
    			<input type="text" pattern="[0-9]{5}" class="form-control" placeholder="Enter Zipcode" id="zipcode">
  		</div>
  		<button type="button" id="submitZip" class="btn btn-primary">Submit</button>
		</form>

		<!--- Google map image of location-------->
		<div id="out"></div>
	</div>
</body>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
